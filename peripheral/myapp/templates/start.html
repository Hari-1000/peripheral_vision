<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peripheral Vision Test</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animated Background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #007bff, #00d4ff, #4caf50, #ff9800);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header with Semi-Transparent Background */
        .header, .footer {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
            position: fixed;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            top: 0;
            animation: slideIn 1.2s ease-in-out;
        }

        .footer {
            bottom: 0;
            padding: 1rem 0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 0;
        }

        /* Card Effect */
        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Start Button with Glowing Effect */
        .start-button {
            font-size: 1.3rem;
            padding: 1rem 3rem;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            background: #e64a19;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
        }

        /* Social Icons with Hover Effect */
        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #ffeb3b;
        }

    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>üîç Peripheral Vision Test</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="fw-bold text-primary mb-4">Welcome to Peripheral Vision Test</h1>
            <p class="text-muted mb-4">This test will help evaluate your peripheral vision capabilities.<br>
               Please make sure you're in a well-lit room and ready to begin.</p>
            <a href="/test" class="btn start-button">Start Test</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Created by: Team Ahead</p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="bi bi-twitter"></a>
            <a href="#" class="bi bi-instagram"></a>
            <a href="#" class="bi bi-facebook"></a>
        </div>
    </footer>

</body>
</html>
